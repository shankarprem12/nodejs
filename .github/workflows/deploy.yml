name: CI-CD

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    # ---------------------------
    # 1Ô∏è‚É£ Checkout Repository
    # ---------------------------
    - name: Checkout code
      uses: actions/checkout@v3

    # ---------------------------
    # 2Ô∏è‚É£ Configure AWS Creds
    # ---------------------------
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    # ---------------------------
    # 3Ô∏è‚É£ Get AWS Account ID
    # ---------------------------
    - name: Get AWS Account ID
      id: aws
      run: |
        ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
        echo "ACCOUNT_ID=$ACCOUNT_ID" >> $GITHUB_ENV

    # ---------------------------
    # 4Ô∏è‚É£ Login to ECR
    # ---------------------------
    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    # ---------------------------
    # 5Ô∏è‚É£ Build Docker Image
    # ---------------------------
    - name: Build Docker Image
      run: docker build -t backend-eks:${{ github.sha }} .

    # ---------------------------
    # 6Ô∏è‚É£ Tag Docker Image
    # ---------------------------
    - name: Tag Image
      run: |
        docker tag backend-eks:${{ github.sha }} \
        ${{ env.ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/backend-eks:${{ github.sha }}

    # ---------------------------
    # 7Ô∏è‚É£ Push Docker Image
    # ---------------------------
    - name: Push Image
      run: |
        docker push \
        ${{ env.ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/backend-eks:${{ github.sha }}

    # ---------------------------
    # 8Ô∏è‚É£ Connect to EKS Cluster
    # ---------------------------
    - name: Update kubeconfig (connect to EKS)
      run: |
        aws eks update-kubeconfig \
          --region us-east-1 \
          --name ${{ secrets.CLUSTER_NAME }}

    # ---------------------------
    # 9Ô∏è‚É£ Apply Namespace (important)
    # ---------------------------
    - name: Apply Namespace
      run: |
        kubectl apply -f k8s/namespace.yaml

    # ---------------------------
    # üîü Apply Manifests BEFORE image update
    # ---------------------------
    - name: Apply Kubernetes Manifests
      run: |
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml
        kubectl apply -f k8s/ingress.yaml

    # ---------------------------
    # 1Ô∏è‚É£1Ô∏è‚É£ Update Deployment Image (AFTER it exists)
    # ---------------------------
    - name: Update deployment image
      run: |
        kubectl set image deployment/backend-deployment \
        backend=${{ env.ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/backend-eks:${{ github.sha }} \
        -n prod

    # ---------------------------
    # 1Ô∏è‚É£2Ô∏è‚É£ Verify Rollout
    # ---------------------------
    - name: Verify rollout
      run: |
        kubectl rollout status deployment/backend-deployment -n prod
